version: '3.8'

services:
  app:
    build: .
    container_name: tp_backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/transparent_pipeline
      - REDIS_URL=redis://redis:6379
      - PORT=3000
    depends_on:
      - postgres
      - redis
    restart: always

  postgres:
    image: postgres:15
    container_name: tp_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: transparent_pipeline
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: always

  redis:
    image: redis:7
    container_name: tp_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    restart: always

volumes:
  postgres_data:
