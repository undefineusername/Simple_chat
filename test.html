<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_chat | Master-Slave Relay</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary-color: #38bdf8;
            --text-color: #f1f5f9;
            --accent-color: #818cf8;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .zone {
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .active {
            display: flex;
        }

        input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            color: white;
            outline: none;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 12px;
            padding: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        #messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .msg {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .status {
            font-size: 0.8rem;
            color: #64748b;
            text-align: center;
        }

        .code-display {
            font-size: 2rem;
            text-align: center;
            letter-spacing: 5px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Simple_chat</h1>

        <!-- ëª¨ë“œ ì„ íƒ -->
        <div id="mode-zone" class="zone active">
            <p class="status">ì ‘ì† ë°©ì‹ì„ ì„ íƒí•˜ì„¸ìš”</p>
            <button onclick="showZone('master-setup')">ğŸ“± ëª¨ë°”ì¼ (Master)</button>
            <button onclick="showZone('slave-setup')" style="background: #1e293b; border: 1px solid #334155;">ğŸ’» PCì›¹
                (Slave)</button>
        </div>

        <!-- Master ì„¤ì • -->
        <div id="master-setup" class="zone">
            <input type="text" id="hwId" placeholder="Hardware ID (ì˜ˆ: ANDROID_123)">
            <button onclick="registerMaster()">Master ë“±ë¡</button>
        </div>

        <!-- Slave ì„¤ì • -->
        <div id="slave-setup" class="zone">
            <input type="text" id="syncCode" placeholder="ì—°ë™ ì½”ë“œ 6ìë¦¬ ì…ë ¥">
            <button onclick="linkPc()">PC ì—°ë™í•˜ê¸°</button>
        </div>

        <!-- ì±„íŒ…ì°½ -->
        <div id="chat-zone" class="zone">
            <div id="status-text" class="status"></div>
            <div id="sync-area" style="display:none;">
                <p class="status">PC ì—°ë™ ì½”ë“œ</p>
                <div id="display-code" class="code-display">------</div>
            </div>
            <div id="messages"></div>
            <div style="display:flex; gap: 8px;">
                <input type="text" id="chatInput" style="flex-grow:1;" placeholder="ë©”ì‹œì§€ ì…ë ¥...">
                <button onclick="sendMessage()">í† ìŠ¤</button>
            </div>
            <button id="codeBtn" onclick="requestCode()" style="margin-top:10px; font-size: 0.8rem; padding: 5px;">ì—°ë™ ì½”ë“œ
                ìƒì„±</button>
        </div>
    </div>

    <script>
        let socket;
        const SERVER_URL = "https://simple-chat-7044.onrender.com";

        function showZone(id) {
            document.querySelectorAll('.zone').forEach(z => z.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function initSocket() {
            if (socket) return;
            socket = io(SERVER_URL);

            socket.on('registered', (data) => {
                showZone('chat-zone');
                document.getElementById('status-text').innerText = `ëª¨ë“œ: ${data.type} / ID: ${data.hardwareId}`;
                if (data.type === 'slave') {
                    document.getElementById('codeBtn').style.display = 'none';
                }
            });

            socket.on('sync_code', (data) => {
                document.getElementById('sync-area').style.display = 'block';
                document.getElementById('display-code').innerText = data.code;
            });

            socket.on('push', (data) => {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'msg';
                msgDiv.innerText = `${data.text}`;
                document.getElementById('messages').appendChild(msgDiv);
            });

            socket.on('error_msg', (data) => alert(data.message));
        }

        function registerMaster() {
            const id = document.getElementById('hwId').value;
            if (!id) return;
            initSocket();
            socket.emit('register_master', id);
        }

        function requestCode() {
            socket.emit('request_sync_code');
        }

        function linkPc() {
            const code = document.getElementById('syncCode').value;
            if (!code) return;
            initSocket();
            socket.emit('link_pc', code.toUpperCase());
        }

        function sendMessage() {
            const text = document.getElementById('chatInput').value;
            if (!text) return;
            socket.emit('message_relay', { text });
            document.getElementById('chatInput').value = '';
        }
    </script>

</body>

</html>
