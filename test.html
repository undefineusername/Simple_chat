<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_chat | Stateless Relay</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary-color: #38bdf8;
            --text-color: #f1f5f9;
            --accent-color: #818cf8;
            --sent-msg: #38bdf8;
            --received-msg: #334155;
            --unread-badge: #ef4444;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            margin-top: 0;
        }

        .zone {
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .active {
            display: flex;
        }

        input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            color: white;
            outline: none;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 12px;
            padding: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .msg {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.4;
            word-break: break-all;
            position: relative;
        }

        .msg.sent {
            align-self: flex-end;
            background: var(--sent-msg);
            color: #0f172a;
            border-bottom-right-radius: 2px;
        }

        .msg.received {
            align-self: flex-start;
            background: var(--received-msg);
            color: white;
            border-bottom-left-radius: 2px;
        }

        .msg-info {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .unread-badge {
            background: var(--unread-badge);
            color: white;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 700;
            margin-left: 6px;
        }

        .status {
            font-size: 0.8rem;
            color: #64748b;
            text-align: center;
        }

        .code-display {
            font-size: 2rem;
            text-align: center;
            letter-spacing: 5px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }

        /* ì½ì§€ ì•Šì€ ë©”ì‹œì§€ ì¹´ìš´í„° */
        .unread-counter {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin: 10px 0;
            display: none;
        }

        .unread-counter.active {
            display: block;
        }

        .unread-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 4px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .unread-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .unread-item .name {
            font-weight: 600;
            color: var(--text-color);
        }

        .unread-item .count {
            background: var(--unread-badge);
            color: white;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
        }

        .read-receipt {
            font-size: 0.7rem;
            color: #10b981;
            text-align: center;
            padding: 4px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Simple_chat</h1>

        <!-- ëª¨ë“œ ì„ íƒ -->
        <div id="mode-zone" class="zone active">
            <p class="status">ì ‘ì† ë°©ì‹ì„ ì„ íƒí•˜ì„¸ìš”</p>
            <button onclick="showZone('master-setup')">ğŸ“± ëª¨ë°”ì¼ (Master)</button>
            <button onclick="showZone('slave-setup')" style="background: #1e293b; border: 1px solid #334155;">ğŸ’» PCì›¹
                (Slave)</button>
        </div>

        <!-- Master ì„¤ì • -->
        <div id="master-setup" class="zone">
            <input type="text" id="hwId" placeholder="ë‚´ ê³ ìœ  ID (ì˜ˆ: user_a)">
            <button onclick="registerMaster()">Master ë“±ë¡</button>
        </div>

        <!-- Slave ì„¤ì • -->
        <div id="slave-setup" class="zone">
            <input type="text" id="syncCode" placeholder="ì—°ë™ ì½”ë“œ 6ìë¦¬ ì…ë ¥">
            <button onclick="linkPc()">PC ì—°ë™í•˜ê¸°</button>
        </div>

        <!-- ì±„íŒ…ì°½ -->
        <div id="chat-zone" class="zone">
            <div id="status-text" class="status"></div>

            <!-- PC ì—°ë™ ì½”ë“œ í‘œì‹œ ì˜ì—­ (ë§ˆìŠ¤í„°ë§Œ) -->
            <div id="sync-area"
                style="display:none; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">
                <p class="status">PC ì—°ë™ ì½”ë“œ (5ë¶„ í›„ ë§Œë£Œ)</p>
                <div id="display-code" class="code-display">------</div>
            </div>

            <!-- ì½ì§€ ì•Šì€ ë©”ì‹œì§€ ì¹´ìš´í„° -->
            <div id="unread-counter" class="unread-counter">
                <div style="font-size: 0.75rem; color: #94a3b8; margin-bottom: 8px; font-weight: 600;">ğŸ“¬ ì½ì§€ ì•Šì€ ë©”ì‹œì§€
                </div>
                <div id="unread-list"></div>
            </div>

            <div id="messages"></div>

            <div style="display:flex; flex-direction: column; gap: 8px;">
                <input type="text" id="targetId" placeholder="ìƒëŒ€ë°© ê³ ìœ  ID ì…ë ¥">
                <div style="display:flex; gap: 8px;">
                    <input type="text" id="chatInput" style="flex-grow:1;" placeholder="ë©”ì‹œì§€ ì…ë ¥...">
                    <button onclick="sendMessage()">ì „ì†¡</button>
                </div>
            </div>

            <div style="display:flex; gap: 8px; margin-top: 15px;">
                <button id="codeBtn" onclick="requestCode()"
                    style="flex: 1; background: rgba(255,255,255,0.05); color: #94a3b8; font-size: 0.75rem;">PC ì—°ë™ ì½”ë“œ
                    ìƒì„±</button>
                <button onclick="refreshUnreadCounts()"
                    style="flex: 1; background: rgba(56, 189, 248, 0.1); color: #38bdf8; font-size: 0.75rem; border: 1px solid rgba(56, 189, 248, 0.2);">ğŸ“Š
                    ì½ì§€ì•ŠìŒ ìƒˆë¡œê³ ì¹¨</button>
                <button onclick="clearLocalData()"
                    style="flex: 1; background: rgba(239, 68, 68, 0.1); color: #ef4444; font-size: 0.75rem; border: 1px solid rgba(239, 68, 68, 0.2);">ë°ì´í„°
                    ì´ˆê¸°í™”</button>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let myId = "";
        let myType = "";
        let currentChatWith = ""; // í˜„ì¬ ëŒ€í™” ì¤‘ì¸ ìƒëŒ€
        let unreadCounts = {}; // ì½ì§€ ì•Šì€ ë©”ì‹œì§€ ìˆ˜ ì €ì¥
        const SERVER_URL = "http://localhost:3000";

        // ì´ˆê¸°í™”: ì €ì¥ëœ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = () => {
            const savedUser = JSON.parse(localStorage.getItem('sc_user') || 'null');
            if (savedUser) {
                myId = savedUser.id;
                myType = savedUser.type;
                initSocket();
                if (myType === 'master') {
                    socket.emit('register_master', myId);
                } else {
                    showZone('chat-zone');
                    document.getElementById('status-text').innerText = `ë‚˜ì˜ ID: ${myId} (slave)`;
                    document.getElementById('codeBtn').style.display = 'none';
                }
            }
            loadChatHistory();
        };

        function showZone(id) {
            document.querySelectorAll('.zone').forEach(z => z.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function initSocket() {
            if (socket) return;
            socket = io(SERVER_URL);

            socket.on('registered', (data) => {
                myId = data.hardwareId;
                myType = data.type;

                // ìœ ì € ì •ë³´ ì €ì¥
                localStorage.setItem('sc_user', JSON.stringify({ id: myId, type: myType }));

                showZone('chat-zone');
                document.getElementById('status-text').innerText = `ë‚˜ì˜ ID: ${myId} (${myType})`;
                if (myType === 'slave') {
                    document.getElementById('codeBtn').style.display = 'none';
                }

                // ë“±ë¡ í›„ ì½ì§€ ì•Šì€ ë©”ì‹œì§€ ìˆ˜ ì¡°íšŒ
                setTimeout(() => refreshUnreadCounts(), 500);
            });

            socket.on('sync_code', (data) => {
                document.getElementById('sync-area').style.display = 'block';
                document.getElementById('display-code').innerText = data.code;
            });

            socket.on('push', (data) => {
                if (data.type === 'read_receipt') {
                    // ì½ìŒ í™•ì¸ ë©”ì‹œì§€
                    addReadReceipt(data.fromId);
                    return;
                }

                const type = data.type === 'sent' ? 'sent' : 'received';
                const displaySender = type === 'sent' ? 'ë‚˜' : data.from;
                const unreadCount = data.unreadCount || 0;

                addMessage(displaySender, data.text, type, unreadCount, true);

                // ë°›ì€ ë©”ì‹œì§€ì¸ ê²½ìš° ì½ì§€ ì•Šì€ ë©”ì‹œì§€ ìˆ˜ ì—…ë°ì´íŠ¸
                if (type === 'received') {
                    unreadCounts[data.from] = unreadCount;
                    updateUnreadCounterUI();
                }
            });

            socket.on('unread_counts', (counts) => {
                unreadCounts = counts;
                updateUnreadCounterUI();
            });

            socket.on('error_msg', (data) => alert(data.message));
        }

        function registerMaster() {
            const id = document.getElementById('hwId').value;
            if (!id) return;
            initSocket();
            socket.emit('register_master', id);
        }

        function requestCode() {
            socket.emit('request_sync_code');
        }

        function linkPc() {
            const code = document.getElementById('syncCode').value;
            if (!code) return;
            initSocket();
            socket.emit('link_pc', code.toUpperCase());
        }

        function sendMessage() {
            const targetId = document.getElementById('targetId').value;
            const text = document.getElementById('chatInput').value;

            if (!text) return;

            if (!targetId) {
                socket.emit('message_relay', { text });
            } else {
                socket.emit('direct_message', { toId: targetId, text });
                currentChatWith = targetId;
            }

            document.getElementById('chatInput').value = '';
        }

        function addMessage(sender, text, type, unreadCount = 0, save = false) {
            const msgArea = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `msg ${type}`;

            const info = document.createElement('div');
            info.className = 'msg-info';

            const senderSpan = document.createElement('span');
            senderSpan.innerText = sender;
            info.appendChild(senderSpan);

            // ì½ì§€ ì•Šì€ ë©”ì‹œì§€ ìˆ˜ í‘œì‹œ (ë°›ì€ ë©”ì‹œì§€ë§Œ)
            if (type === 'received' && unreadCount > 0) {
                const badge = document.createElement('span');
                badge.className = 'unread-badge';
                badge.innerText = unreadCount;
                info.appendChild(badge);
            }

            const content = document.createElement('div');
            content.innerText = text;

            div.appendChild(info);
            div.appendChild(content);
            msgArea.appendChild(div);
            msgArea.scrollTop = msgArea.scrollHeight;

            if (save) {
                saveMessage(sender, text, type);
            }
        }

        function addReadReceipt(fromId) {
            const msgArea = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'read-receipt';
            div.innerText = `âœ“âœ“ ${fromId}ë‹˜ì´ ë©”ì‹œì§€ë¥¼ ì½ì—ˆìŠµë‹ˆë‹¤`;
            msgArea.appendChild(div);
            msgArea.scrollTop = msgArea.scrollHeight;
        }

        function markAsRead(fromId) {
            if (!socket) return;
            socket.emit('mark_as_read', fromId);

            // ë¡œì»¬ì—ì„œë„ ì¦‰ì‹œ ì—…ë°ì´íŠ¸
            delete unreadCounts[fromId];
            updateUnreadCounterUI();

            // ëŒ€í™” ìƒëŒ€ ì„¤ì •
            document.getElementById('targetId').value = fromId;
            currentChatWith = fromId;
        }

        function refreshUnreadCounts() {
            if (!socket) return;
            socket.emit('get_unread_counts');
        }

        function updateUnreadCounterUI() {
            const counterDiv = document.getElementById('unread-counter');
            const listDiv = document.getElementById('unread-list');

            listDiv.innerHTML = '';

            const hasUnread = Object.keys(unreadCounts).length > 0;

            if (hasUnread) {
                counterDiv.classList.add('active');

                for (const [fromId, count] of Object.entries(unreadCounts)) {
                    const item = document.createElement('div');
                    item.className = 'unread-item';
                    item.onclick = () => markAsRead(fromId);

                    const name = document.createElement('span');
                    name.className = 'name';
                    name.innerText = fromId;

                    const countBadge = document.createElement('span');
                    countBadge.className = 'count';
                    countBadge.innerText = count;

                    item.appendChild(name);
                    item.appendChild(countBadge);
                    listDiv.appendChild(item);
                }
            } else {
                counterDiv.classList.remove('active');
            }
        }

        function saveMessage(sender, text, type) {
            const history = JSON.parse(localStorage.getItem('sc_history') || '[]');
            history.push({ sender, text, type, time: Date.now() });
            // ìµœê·¼ 100ê°œë§Œ ìœ ì§€
            if (history.length > 100) history.shift();
            localStorage.setItem('sc_history', JSON.stringify(history));
        }

        function loadChatHistory() {
            const history = JSON.parse(localStorage.getItem('sc_history') || '[]');
            history.forEach(msg => {
                addMessage(msg.sender, msg.text, msg.type, 0, false);
            });
        }

        function clearLocalData() {
            if (confirm('ëª¨ë“  ë¡œì»¬ ë°ì´í„°(ID, ì±„íŒ… ë‚´ì—­)ë¥¼ ì´ˆê¸°í™”í• ê¹Œìš”?')) {
                localStorage.clear();
                location.reload();
            }
        }

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // ì£¼ê¸°ì ìœ¼ë¡œ ì½ì§€ ì•Šì€ ë©”ì‹œì§€ ìˆ˜ ì—…ë°ì´íŠ¸ (30ì´ˆë§ˆë‹¤)
        setInterval(() => {
            if (socket && myId) {
                refreshUnreadCounts();
            }
        }, 30000);
    </script>

</body>

</html>
